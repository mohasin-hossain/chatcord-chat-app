<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohasin Hossain" />
    <meta name="description" content="Chatcord is an app that enables instant messaging with your friends."/>
    <meta name="keywords" content="chat-app, massenger, instant-messaging-app, mohasin-hossain"/>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>ChatCord</title>
</head>
<body>
    <!-- Container and title -->
    <div class="container my-4">
        <h1 class="my-4 text-center title text-info"> Chatcord <i class="fab fa-whatsapp text-info"></i> </h1>
    <!-- Buttons for chatroom -->
    <div class="chat-rooms mb-3 text-center">
            <button class="btn btn-primary" id="general"><i class="fab fa-facebook-messenger"></i> General</button>
            <button class="btn btn-danger" id="love"><i class="fas fa-heart"></i> Love</button>
            <button class="btn btn-warning" id="friends"><i class="fas fa-user-friends"></i> Friends</button>
            <button class="btn btn-success" id="office"><i class="fas fa-briefcase"></i> Office</button>
    </div>
    <!-- Chat list/window -->
        <div class="chat-window">
            <ul class="chat-list list-group"> </ul>
        </div>

    <!-- New chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text text-muted">Type Message</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" value="Send" class="btn btn-info">
                </div>
            </div>
        </form>

    <!-- Update name form -->
    <div class="update-name-message text-success"></div>
    <form class="new-name my-4">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text text-muted">Update Name</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" value="Update" class="btn btn-info">
            </div>
        </div>
    </form>

    </div>



    <!-- Datefns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js" integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA==" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

    <script src="scripts/chat.js"></script>

    <script src="scripts/app.js"></script>
</body>
